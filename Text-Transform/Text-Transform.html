<!DOCTYPE html>
<html>
    <head>
        <title>Text-Transform</title>
        <link rel="stylesheet" href="Text-Transform.css">
    </head>
    <body>
        <h1>CSS Text-Transform</h1>
        <p>Used to turn everything into uppercase, lowercase or capitalize the first letter of each word.</p><br>
        <h2>Turning everything into uppercase</h2>
        <p id="uppercase">This is a paragraph</p><br>
        <h2>Turning everything into lowercase</h2>
        <p id="lowercase">This is a paragraph</p><br>
        <h2>Capitalizing the first letter of each word</h2>
        <p id="capitalize">This is a paragraph</p>
    </body>
    </html>
