<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit Keyword</title>
    <style>
         h1{
            font-size: 3em;
            text-align: center;
        }
        p{
            font-size: 1.3em;
        }
        div p{
            border: 3px dotted blue;
        }
        div span{
            border: inherit;
        }

    </style>
</head>
<body>
    <h1>The Inherit Keyword Practical</h1>
    <p>
        The inherit keyword is used to specify that a property should inherit its values from a parent element.<br>
        In the example below, the border property of the span element inherits its values from their parent.
    </p>
    <div>
        <p>My name is <span>Daniel</span> Mwakamole </p>
    </div>
</body>
</html>
