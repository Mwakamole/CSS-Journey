<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currentcolor</title>
    <style>
        h1{
            font-size: 3em;
            text-align: center;
        }
        p{
            font-size: 1.3em;
        }
        div{
            color: blue;
            border: 1.3px solid currentColor;
        }
    </style>
</head>
<body>
    <h1>Currentcolor Keyword Practical</h1>
    <p>
        Useful when you want a speific color to be consistent in a certain element or page.<br>
        In the example below, the border color of the div element will be blue, because the text color of the div element is blue:
    </p>
    <div>
        <p>
            My name is Daniel Mwakamole.
        </p>
    </div>
</body>
</html>
