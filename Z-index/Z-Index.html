<!DOCTYPE html>
<html>
    <head>
        <title>Z-index</title>
        <link rel="stylesheet" href="Z-Index.css">
    </head>
    <body>
        <h1>Z-Index Practical</h1>
        <p>Used to specify the stack order of elements.<br>
           The element with a higher z-index is usually displayed on top of the one with a lower z-index.<br>
           Z-Index only works with positioned elements.
        </p>
        <p class="red">Red Box</p>
        <p class="blue">Blue Box</p>
    </body>
</html>
