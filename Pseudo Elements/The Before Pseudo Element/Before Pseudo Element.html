<!DOCTYPE html>
<html>
    <head>
        <title>Before Pseudo Element</title>
        <link rel="stylesheet" href="Before Pseudo Element.css">
    </head>
    <body>
        <h1>Before Pseudo Element</h1>
        <p>Used to insert some content before an element.</p>
        <p>The following example inserts an image before the content of each h2 element.</p>
        <h2>Heading 2</h2>
        <p>Before Pseudo Element</p>
        <p>Before Pseudo Element</p>
        <p>Before Pseudo Element</p>
        <p>Before Pseudo Element</p>
        <h2>Heading 2</h2>
    </body>
</html>
