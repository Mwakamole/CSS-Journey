<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="Marker Pseudo Element.css">

    <body>
        <h1>The Marker Pseudo Element</h1>
        <p>Selects and styles the markers of list items</p>

        <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Tea</li>

            <li>Juice</li>
